<!DOCTYPE html>
<!-- 声明该文档遵循 HTML5 标准 -->

<html lang="en">
<!-- <html> 元素是页面的根元素 -->
  
<head>
  <!-- 文档元adata数据放在head部分 -->
  <meta charset="UTF-8">
  <!-- 设置文档编码为 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 设置视口属性,用于响应式网页设计 -->
  <title>阿量的网页</title>
  <!-- 设置页面标题 -->
</head>

<body>
  <!-- 可见页面内容放在body部分 -->

  <!-- 这里可以添加HTML元素,如标题、段落、列表、链接、图片等 -->
  <h1>手搓网页</h1>
  <p>这是我手打的第一个网页</p>
</body>

</html>
